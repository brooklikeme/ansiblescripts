---
- hosts: agent
  gather_facts: False
  tasks:
    - name: ensure target directory exists 
      file: dest=/root/sodero state=directory      
       
    - name: copy shell files
      copy: src=arp_install.sh dest=/root/sodero/
    
    - name: set arp rule
      shell: ./arp_install.sh chdir=/root/sodero/